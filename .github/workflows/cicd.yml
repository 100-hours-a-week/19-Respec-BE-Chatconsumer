name: Deploy Spring Boot (No deploy.sh in ZIP)

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Gradle Build (Skip Tests)
        run: |
          chmod +x gradlew
          ./gradlew build -x test   # ✅ 테스트 생략

      - name: Make ZIP (specranking-dev-chatconsumer.zip)
        run: |
          mkdir specranking-dev-chatconsumer
          cp -r build specranking-dev-chatconsumer/
          zip -r specranking-dev-chatconsumer.zip specranking-dev-chatconsumer

      - name: Copy ZIP to Private EC2 via Bastion (ProxyJump)
        run: |
          echo "${{ secrets.BASTION_SSH_KEY }}" > bastion.pem
          echo "${{ secrets.PRIVATE_SSH_KEY }}" > private.pem
          chmod 600 bastion.pem private.pem

          scp \
            -o StrictHostKeyChecking=no \
            -o ProxyJump=ec2-user@${{ secrets.DEV_BASTION_HOST }} \
            -i private.pem specranking-dev-chatconsumer.zip \
            ec2-user@${{ secrets.DEV_PRIVATE_HOST }}:/home/ec2-user/

      - name: Run deploy.sh on Private EC2 via Bastion (ProxyJump)
        run: |
          ssh \
            -o StrictHostKeyChecking=no \
            -o ProxyJump=ec2-user@${{ secrets.DEV_BASTION_HOST }} \
            -i private.pem ec2-user@${{ secrets.DEV_PRIVATE_HOST }} \
            'unzip -o specranking-dev-chatconsumer.zip && bash deploy.sh'

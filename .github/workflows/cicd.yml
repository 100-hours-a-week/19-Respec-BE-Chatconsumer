name: ChatConsumer CI/CD

on:
  push:
    branches: [dev]  # dev 브랜치 푸시 시 실행

env:
  AWS_REGION: ap-northeast-2
  ACCOUNT_ID: 115313776476
  REPO_NAME: chatconsumer-backend-dev
  VALUES_PATH: infra/helm/chatconsumer/values.yaml

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v3

      - name: 🔧 Set tag from commit SHA
        run: |
          echo "TAG=dev-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 🛠️ Build JAR
        run: ./gradlew clean build -x test

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 🔑 Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: 📦 Build & Push Docker image
        run: |
          IMAGE="${{ env.ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.REPO_NAME }}:${{ env.TAG }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: 📝 Update Helm values.yaml with new image tag
        run: |
          sed -i "s/^\(\s*tag:\s*\).*/\1${{ env.TAG }}/" "${{ env.VALUES_PATH }}"

      - name: 🪄 Commit & Push updated values.yaml
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add "${{ env.VALUES_PATH }}"
          git commit -m "Update image tag to ${{ env.TAG }}"
          git push

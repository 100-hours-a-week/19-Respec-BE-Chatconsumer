name: Deploy Spring Boot Fat Jar

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Fat Jar
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar

      - name: SCP Fat Jar to Bastion
        run: |
          echo "${{ secrets.PRIVATE_SSH_KEY }}" > private.pem
          chmod 600 private.pem
          
          JAR_NAME=$(ls build/libs | grep 'SNAPSHOT.jar' | grep -v plain)
          echo "Uploading $JAR_NAME"
          
          scp -o StrictHostKeyChecking=no -i private.pem build/libs/$JAR_NAME ec2-user@${{ secrets.DEV_BASTION_HOST }}:/home/ec2-user/

      - name: SSH Bastion and Deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i private.pem ec2-user@${{ secrets.DEV_BASTION_HOST }} "
            JAR_NAME=\$(ls /home/ec2-user | grep 'SNAPSHOT.jar' | grep -v plain)
            scp -i ~/master.pem -o StrictHostKeyChecking=no \$JAR_NAME ec2-user@${{ secrets.DEV_PRIVATE_HOST }}:/home/ec2-user/ && \
            ssh -i ~/master.pem ec2-user@${{ secrets.DEV_PRIVATE_HOST }} 'bash ~/deploy-chatconsumer.sh'
          "
